{% load static %}
<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Stéphane Héquet">
    <title>{% block title_page %}{% endblock %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
  </head>
  <body>
    <navbar class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 border-bottom box-shadow navbar navbar-dark bg-dark">
        <h5 class="my-0 mr-md-auto font-weight-normal text-white">GitHub for non-developers</h5>
        <nav class="my-2 my-md-0 mr-md-3">
          {% if user.is_authenticated %}
            <a class="btn btn-outline-light {%if request.path == '/ticket/' or request.path == '/ticket/close' %}active{% endif %}" href="{% url 'tickets' %}" title="Tickets">Tickets</a>
            <a class="btn btn-outline-light {%if request.path == '/account/profile/' %}active{% endif %}"  href="{% url 'profile' %}" title="Mon compte">Mon compte</a>
            {% if request.user.is_superuser %}
            <a class="btn btn-outline-light {%if request.path == '/admin/' %}active{% endif %}"  href="{% url 'users' %}" title="Admin">Admin</a>
            {% endif %}

            <a class="btn btn-outline-light" href="{% url 'logout' %}" title="Deconnexion">Deconnexion</a>
        {% else %}
            <a class="btn btn-outline-light" href="{% url 'login' %}" title="Connexion">Connexion</a>
        {% endif %}
        </nav>
    </navbar>
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
