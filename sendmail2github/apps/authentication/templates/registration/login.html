{% extends 'base.html' %}
{% load static %}

{% block title_page %}Connexion{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
<div>
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/">Accueil</a></li>
        <li class="breadcrumb-item active" aria-current="page"><a href="{% url 'login' %}">Connexion</a></li>
      </ol>
    </nav>
    <div class="jumbotron jumbotron-fluid gradient-blue">
      <div class="container">
        <h2 class="display-4 text-center">Connexion</h2>
         <form method="post" novalidate class="mb-5 p-5">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary w-100">Connexion</button>
        </form>
        </div>
    </div>
</div>

{% endblock %}
